name: Build and Deploy Frontend to Azure Container Registry

permissions:
  contents: read

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.ACR_SERVER }}/sijo-qcm-front:${{ github.sha }} .
          docker push ${{ secrets.ACR_SERVER }}/sijo-qcm-front:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Update Azure Container App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp update \
              --name sijo-qcm-frontend \
              --resource-group sijo-qcm \
              --image ${{ secrets.ACR_SERVER }}/sijo-qcm-front:${{ github.sha }}

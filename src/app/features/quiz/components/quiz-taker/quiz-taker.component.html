<div class="quiz-taker-container">
  <!-- Loading State -->
  <div *ngIf="isLoading()" class="loading-container">
    <div class="text-center">
      <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
      <h4>Loading Quiz...</h4>
      <p class="text-muted">Please wait while we prepare your quiz.</p>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="error()" class="error-container">
    <div class="text-center">
      <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
      <h4>Error Loading Quiz</h4>
      <p class="text-muted">{{ error() }}</p>
      <button class="btn btn-primary" onclick="location.reload()">
        <i class="fas fa-redo me-2"></i>
        Try Again
      </button>
    </div>
  </div>

  <!-- Quiz Content -->
  <div *ngIf="quiz() && !isLoading() && !error()">
    <div class="quiz-header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h1 class="quiz-title">{{ quiz()?.title }}</h1>
            <p class="quiz-description">{{ quiz()?.explanation }}</p>
          </div>
          <div class="col-md-4 text-end">
            <div class="quiz-meta">
              <span class="badge bg-primary me-2">{{ quiz()?.category }}</span>
              <span class="badge bg-info">{{ quiz()?.questions?.length || 0 }} Questions</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-quiz-form 
      [quiz]="quiz()!" 
      [isEditing]="false">
    </app-quiz-form>
  </div>
</div>

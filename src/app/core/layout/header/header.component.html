<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'.'">SIJO</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/platform'"
            routerLinkActive="active"
            (click)="isMenuCollapsed = true"
          >
            <i class="fas fa-rocket me-1"></i>
            Platform Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/quizzes'"
            routerLinkActive="active"
            (click)="isMenuCollapsed = true"
          >
            All Quizzes
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/coding-questions'"
            routerLinkActive="active"
            (click)="isMenuCollapsed = true"
          >
            All coding questions
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/quiz-space">Quiz Space</a>
        </li>
        <li class="nav-item" *ngIf="authService.hasTutorAccess()">
          <a
            class="nav-link"
            [routerLink]="'/admin'"
            routerLinkActive="active"
            (click)="isMenuCollapsed = true"
          >
            <i class="fas fa-cogs me-1"></i>
            Admin Dashboard
          </a>
        </li>
      </ul>
    </div>

    <div class="btn-group">
      @if (!authService.isAuthenticated()) {
        <a
          class="nav-link mx-2"
          routerLink="/auth/signin"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          ><button class="btn btn-outline-success">Sign in</button></a
        >
        <a
          class="nav-link"
          routerLink="/auth/signup"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          ><button class="btn btn-outline-success">Sign up</button></a
        >
      } @else {
        <button class="btn btn-outline-danger" (click)="authService.logout()">
          Logout as {{authService.user()?.role}} {{ authService.user()?.login }}
        </button>
      }
    </div>
  </div>
</nav>
